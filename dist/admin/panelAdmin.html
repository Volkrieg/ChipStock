<!DOCTYPE html>
<html lang="en">

<head>
    <title>Panel <b>Admin</b></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <br>
        <div class="card">
            <div class="card-header">
                Panel Admin
            </div>
            <div class="card-body">

                <form class="form-horizontal" id="clienteForm">
                    <div class="form-group row">
                        <label class="control-label col-sm-2" for="usuario">Usuario:</label>
                        <div class="col-sm-10">
                            <input type="text" name="usuario" class="form-control" id="usuario" placeholder="Ingrese usuario">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2" for="email">Rol:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="rol" placeholder="Ingrese rol" name="rol">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2" for="saldo">Saldo:</label>
                        <div class="col-sm-10">
                            <input type="saldo" class="form-control" id="saldo" placeholder="Ingrese saldo" name="saldo">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre" name="nombre">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2" for="apellido">Apellido:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="apellido" placeholder="Ingrese apellido" name="apellido">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2" for="nombre">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="pwd" placeholder="Ingrese password" name="pwd">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" id="registro">Registrar usuario</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>


        <div id="tableData">

        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="exampleModalLabel"><b>Editar usuario</b></h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="editarForm">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
